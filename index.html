<!DOCTYPE html>
<html lang="pt-bt">

<head>
   <title>Biblioteca</title>
   <link rel="stylesheet" type="text/css" href="style.css">
   <meta charset="utf-8">
</head>
<body>
    <div class="container">
    <h1>Biblioteca</h1>

   <h2>Adicionar Livro</h2>
   <form id="addForm">
       <label for="titulo">Título:</label>
       <input type="text" id="titulo" name="titulo" required><br><br>

       <label for="autor">Autor:</label>
       <input type="text" id="autor" name="autor" required><br><br>

       <label for="ano">Ano de Publicação:</label>
       <input type="number" id="ano" name="ano" required><br><br>

       <button type="submit">Salvar</button>
   </form>

   <h2>Pesquisar Livro</h2>
   <form id="searchForm">
       <label for="searchInput">Pesquisar:</label>
       <input type="text" id="searchInput" name="searchInput" required>
       <button type="submit">Pesquisar</button>
   </form>

   <h2>Lista de Livros</h2>
   <button id="showAllButton">Mostrar Todos</button>
   <table id="livrosTable">
       <!-- Tabela de livros será preenchida dinamicamente -->
   </table>

   <script src="script.js"></script>
    </div>
</body>
</html>
